<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./index.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="intro">
        <div class="intro-info">
            <div class="intro-wedding eb-garamond-400">Nuestra boda</div>

            <div class="intro-names">
                <img src="./resources/names.png" alt="">
            </div>
            <div class="intro-date eb-garamond-400">21 . 06 . 25</div>
            <div class="corintio">
                <div class="corintio-text eb-garamond-400"><strong>El amor</strong> nunca se da por vencido, jamás
                    pierde la
                    fe, siempre tiene esperanzas
                    y se mantiene firme en <strong>toda circunstancia.</strong></div>
                <div class="corintio-quote eb-garamond-400">1 Corintios 13:7</div>
            </div>
        </div>
        </div>
        <div class="intro-image"></div>
    </section>
    <section class="ceremony">
        <img class="ceremony-img-1" src="./resources/jr_ceremony_1.png" alt="">
        <img class="ceremony-img-2" src="./resources/jr_ceremony_2.png" alt="">
    </section>
    <section class="itinerary eb-garamond-400">
        <div class="itinerary-text">ITINERARIO</div>
        <div class="list">
            <ul>
                <li>
                    <div>17:00 <br> Ceremonia </div>
                </li>
                <li>
                    <div>18:00 <br> Recepción </div>
                </li>
                <li>
                    <div>19:00 <br> Entrada de novios </div>
                </li>
                <li>
                    <div>20:00 <br> Cena </div>
                </li>
                <li>
                    <div>21:00 <br> Bailemos </div>
                </li>
            </ul>
        </div>
        <div class="image"></div>
    </section>
    <script>
        function playSong(songUrl) {
            const audioPlayer = document.getElementById('audio');
            audioPlayer.src = songUrl;
            audioPlayer.play();
        }
    </script>
</body>

</html>
